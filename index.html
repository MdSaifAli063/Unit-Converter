<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <noscript>
    <div class="noscript">This app requires JavaScript to run.</div>
  </noscript>

  <div class="app app-centered" role="application" aria-label="Unit Converter">
    <header class="app-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">üîÅ</div>
        <h1 class="title">Unit Converter</h1>
      </div>
      <div class="header-controls">
        <div class="control">
          <label for="propertySelect">Category</label>
          <select id="propertySelect" aria-label="Conversion category"></select>
        </div>

        <div class="control">
          <label for="precisionSelect">Precision</label>
          <select id="precisionSelect" aria-label="Decimal precision">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
        </div>

        </div>
    </header>

    <div class="toolbar">
      <div class="control full">
        <label for="unitFilter">Filter units</label>
        <input id="unitFilter" type="text" class="input" placeholder="Search units (e.g., meter, kg, ¬∞C, mph)" />
      </div>
    </div>

    <main class="converter-card" role="main">
      <section class="converter-grid">
        <div class="panel panel-a">
          <label for="inputA" class="visually-hidden">Value A</label>
          <input id="inputA" class="input input-number big" inputmode="decimal" placeholder="0" value="0" aria-label="Input value A" />
          <div class="select-row">
            <label for="unitSelectA" class="visually-hidden">Unit A</label>
            <select id="unitSelectA" aria-label="Unit A"></select>
            <button id="copyA" class="btn btn-ghost" title="Copy value A">Copy</button>
            <button id="clearA" class="btn btn-ghost" title="Clear value A">Clear</button>
          </div>
        </div>

        <div class="panel panel-middle">
          <div class="equals" aria-hidden="true">=</div>
          <button id="swapBtn" class="btn btn-accent pill fab" title="Swap units" aria-label="Swap units" aria-describedby="helperText">‚áÑ</button>
        </div>

        <div class="panel panel-b">
          <label for="inputB" class="visually-hidden">Value B</label>
          <input id="inputB" class="input input-number big" inputmode="decimal" placeholder="0" value="0" aria-label="Input value B" />
          <div class="select-row">
            <label for="unitSelectB" class="visually-hidden">Unit B</label>
            <select id="unitSelectB" aria-label="Unit B"></select>
            <button id="copyB" class="btn btn-ghost" title="Copy value B">Copy</button>
            <button id="clearB" class="btn btn-ghost" title="Clear value B">Clear</button>
          </div>
        </div>
      </section>

      <p class="helper" id="helperText" aria-live="polite"></p>
    </main>

    <footer class="app-footer">
      <p>Tip: Type a value on either side, use Swap to reverse units. Preferences are saved automatically.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
